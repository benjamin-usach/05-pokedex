<mat-card>
    <mat-card-header>
        <mat-card-title>#{{ pokemon.id | number:'3.0-0'}} | {{pokemon.name.english}}</mat-card-title>
        <mat-card-subtitle>{{pokemon.name.japanese}}</mat-card-subtitle>
    </mat-card-header>
        <img mat-card-image [src]="pokemon | imagen" style="display: block;margin-left: auto;margin-right: auto;">
    <mat-card-content>
        <div fxLayoutAlign=Center></div>
        <h2>Tipo: <span class="spacer"></span> <img *ngFor="let type of pokemon.type" src="../../../../assets/types/{{type}}.webp" alt="{{type}}" style="max-width: 24px; margin-right: 5px; padding-top: 5px;" > </h2>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-stroked-button color="warn" [routerLink] = "['/heroes', pokemon.id]" style="margin-left: 2.5%">Info</button>
        <button mat-button mat-stroked-button color="accent" [routerLink] = "['/heroes/editar', pokemon.id]" style="margin-left: 2.5%">Editar</button>
    </mat-card-actions>
</mat-card>
